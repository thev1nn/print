<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

  <style>
    .label {
      width: 300px;
      height: 120px;
      border: 1px solid black;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
    }

    #labels-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container my-5">
    <div id="form-section" class="card p-4 shadow-sm">
      <div class="row justify-content-between mb-4 align-items-center">
        <h2 class="col text-left">Label Information</h2>
        <button type="button" class="col-auto btn btn-light" id="itemButton">
          Product
        </button>
      </div>
      <form id="label-form">
        <div class="mb-3">
          <label for="supplier" class="form-label">Supplier:</label>
          <input type="text" id="supplier" maxlength="20" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="itemCode" class="form-label">Item Code:</label>
          <select id="itemCode" class="form-select select2" required onchange="updateSelectedName()">
            <option value="" disabled selected>------ Select a code ------</option>
          </select>
        </div>
        <div id="sku-name" class="text-muted mb-3"></div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity: </label>
          <input type="number" id="quantity" min="1" max="20" class="form-control" required>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="generateLabels()">Generate Labels</button>
      </form>
    </div>

    <button id="print-button" class="btn btn-success mt-4 d-none" onclick="printLabels()">Print Labels</button>

    <div id="labels-container"></div>

    <div class="modal fade" id="itemModel" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Item list</h5>
            <button class="btn btn-light mx-2" onclick="addProduct()">Add</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="product-list-ul"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchProducts();
      $('#itemCode').select2();
    });
    document.getElementById('itemButton').addEventListener('click', function () {
      var myModal = new bootstrap.Modal(document.getElementById('itemModel'), {
        keyboard: false
      });
      myModal.show();
    });
    // Generate labels based on form input
    function updateSelectedName() {
      const itemCodeSelect = document.getElementById('itemCode');
      const selectedOption = itemCodeSelect.options[itemCodeSelect.selectedIndex];
      const skuName = selectedOption.getAttribute('data-name');
      document.getElementById('sku-name').innerText = skuName ? `Selected Name: ${skuName}` : '';
    }

    // Fetch and display products
    function fetchProducts() {
      axios.get('/api/products')
        .then(response => {
          const products = response.data;
          updateItemCodeOptions(products);
          const productList = document.getElementById('product-list-ul');
          productList.innerHTML = '';
          products.forEach(product => {
            const li = document.createElement('li');
            li.textContent = `${product.code} - ${product.name}`;
            li.className = `py-1`
            li.innerHTML += `
              <button class="btn btn-sm btn-light" onclick="editProduct('${product.id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.id}')">Delete</button>
            `;
            productList.appendChild(li);
          });
        })
        .catch(err => console.error(err));
    }

    // Add a new product
    function addProduct() {
      const code = prompt('Enter Product Code:');
      const name = prompt('Enter Product Name:');
      console.log(name)
      if (code && name) {
        axios.post('/api/products', { id: Date.now().toString(), code, name })
          .then(() => fetchProducts())
          .catch(err => console.error(err));
      }
    }

    // Delete a product
    function deleteProduct(id) {
      axios.delete(`/api/products/${id}`)
        .then(() => fetchProducts())
        .catch(err => console.error(err));
    }

    // Edit a product
    function editProduct(id) {
      const newName = prompt('Enter new name');
      const newPrice = parseFloat(prompt('Enter new price'));
      if (newName && newPrice) {
        axios.put(`/api/products/${id}`, { id, name: newName, price: newPrice })
          .then(() => fetchProducts())
          .catch(err => console.error(err));
      }
    }

    function updateItemCodeOptions(products) {
      const itemCodeSelect = document.getElementById('itemCode');
      itemCodeSelect.innerHTML = `<option value="" disabled selected>------ Select a code ------</option>`; // Reset options

      // Add each product to the dropdown
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product.code;
        option.setAttribute('data-name', product.name);
        option.textContent = `${product.code}`;
        itemCodeSelect.appendChild(option);
      });

      // Reinitialize Select2 (if needed)
      $('#itemCode').select2();
    }

    function generateLabels() {
      const supplier = document.getElementById('supplier').value;
      const itemCode = document.getElementById('itemCode').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const labelsContainer = document.getElementById('labels-container');
      labelsContainer.innerHTML = ''; // Clear previous labels

      if (!supplier || !itemCode || !quantity) {
        alert('Please fill out the form completely!');
        return;
      }

      for (let i = 1; i <= quantity; i++) {
        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `
        <h3>${supplier}</h3>
        <p>${itemCode}</p>
        <p>${i}/${quantity}</p>
      `;
        labelsContainer.appendChild(label);
      }

      // Generate last label
      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = `
        <h3>${supplier}</h3>
        <p>${itemCode}</p>
        <p>Total ${quantity} box</p>
      `;
      labelsContainer.appendChild(label);
      document.getElementById('print-button').classList.remove('d-none');
    }

    function printLabels() {
      printJS({
        printable: 'labels-container',
        type: 'html',
        preview: true,
        style: `
        .label {
          width: 65mm;
          height: 25mm;
          border: 1px solid black;
          padding: 2mm;
          box-sizing: border-box;
          text-align: center;
          font-size: 12px;
          margin-bottom: 5mm;
          page-break-inside: avoid;
        }
        #labels-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
      `
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
